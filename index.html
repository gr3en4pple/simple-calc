<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="screen">
                <div id="text">
                </div>
            </div>
            <div class="buttons">
                <div class="operators">
                    <div class="btn" >
                        +
                    </div>
                    <div class="btn" >
                       -
                    </div>
                    <div class="btn">
                       x
                    </div>
                    <div class="btn">
                       รท
                    </div>               
                </div>
                <div class="numbers-and-equal">
                   
                    <div class="numbers">
                        <div class=" btn">
                            7
                        </div>
                        <div class=" btn">
                           8
                        </div>
                        <div class=" btn">
                            9
                        </div>
                        <div class=" btn">
                            4
                        </div>
                        <div class=" btn">
                            5
                        </div>
                        <div class=" btn">
                            6
                        </div>
                        <div class=" btn">
                           1
                        </div>
                        <div class=" btn">
                           2
                        </div>
                        <div class=" btn">
                            3
                        </div>
                        <div class=" btn">
                            0
                        </div>
                        <div class=" btn"id="dot">
                            .
                        </div>
                        <div class=" btn"id ="clear">
                            C
                        </div>
                        
                                  
                    </div>
                    <div class="equals">
                        <div class="btn equal" id = 'equal'>
                            
                            =
                           
                           
                        </div>
                    </div>
                </div>
                
            </div>
           
           
           
          
          

            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
